description: >
  Installs your application's node modules and cypress dependencies

parameters:
  install-command:
    description: Overrides the default NPM command (npm ci)
    type: string
    default: ""
  post-install:
    description: >
      Additional commands to run after running install
      but before verifying Cypress and saving cache.
    type: string
    default: ""
  install-browsers:
    type: boolean
    default: false
    description: Flag to install additional browsers to run your tests. This is only needed if you are passing the `--browser`` flag in your `cypress-command`. This includes Chrome, FireFox, ChromeDriver and GeckoDriver. If you need additional browser support you can set this to false and make sure you use an executor with a docker image that includes the browsers of your choosing see https://hub.docker.com/r/cypress/browsers/tags
  cypress-cache-key:
    description: Cache key used to cache the Cypress binary.
    type: string
    default: 'cypress-cache-{{ arch }}-{{ checksum "package.json" }}'
  cypress-cache-path:
    description: |
      By default, this will cache the '~/.cache/Cypress' directory so that the Cypress binary is cached. You can override this by providing your own cache path.
    type: string
    default: "~/.cache/Cypress"
  node-cache-version:
    type: string
    default: "v1"
    description: Change the default node cache version if you need to clear the cache for any reason.
  include-branch-in-node-cache-key:
    type: boolean
    default: false
    description: >
      If true, this cache will only apply to jobs within the same branch.
  working-directory:
    description: Directory containing package.json
    type: string
    default: ""
  package-manager:
    type: enum
    enum: ["npm", "yarn", "yarn-berry"]
    default: "npm"
    description: Select the default node package manager to use. NPM v5+ Required.

steps:
  - checkout
  - when:
      condition: << parameters.install-browsers >>
      steps:
        - run:
            name: Create Browsers directory
            command: cd ~/ && mkdir browsers && ls -l
        - browser-tools/install-browser-tools:
            chromedriver-install-dir: "browsers"
            firefox-install-dir: "browsers"
            geckodriver-install-dir: "browsers"
  - restore_cache:
      name: Restore Cypress cache
      key: << parameters.cypress-cache-key >>
  - node/install-packages:
      override-ci-command: << parameters.install-command >>
      app-dir: << parameters.working-directory >>
      pkg-manager: << parameters.package-manager >>
      include-branch-in-cache-key: << parameters.include-branch-in-node-cache-key >>
      cache-version: << parameters.node-cache-version >>
  - when:
      condition: << parameters.post-install >>
      steps:
        - run:
            name: Post Install Script
            command: << parameters.post-install >>
            working_directory: << parameters.working-directory >>
  - run:
      name: Verify Cypress
      command: "npx cypress verify"
      working_directory: << parameters.working-directory >>
  - save_cache:
      name: Save Cypress Binary
      key: << parameters.cypress-cache-key >>
      paths:
        - << parameters.cypress-cache-path >>
