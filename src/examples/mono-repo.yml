description: >
  Runs Cypress tests when you are in a monorepo or your cypress folder does not exist in the root directory
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@3
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            working-directory: "libs/shared-ui"
            cypress-cache-key: cypress-cache-{{ arch }}-{{ checksum "libs/shared-ui/package.json" }}
            cypress-command: "npx cypress run --component"
