description: >
  Run Cypress tests using specified browser. The (circleci/browser-tools)[https://circleci.com/developer/orbs/orb/circleci/browser-tools#commands-install-browser-tools]
  orb currently supports Chrome & Firefox. See [examples/edge](./edge.yml), for Microsoft Edge support.
usage:
  version: 2.1
  orbs:
    cypress: cypress-io/cypress@3
  workflows:
    use-my-orb:
      jobs:
        - cypress/run:
            start-command: "npm run start:dev"
            cypress-command: "npx cypress run --browser=chrome"
            install-browsers: true
