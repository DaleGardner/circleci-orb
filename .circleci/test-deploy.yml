version: 2.1
orbs:
  cypress: cypress-io/cypress@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5
filters: &filters
  tags:
    only: /.*/

jobs:
  testing-kitchensink:
    docker:
      - image: 'cimg/node:lts'
    steps:
      - run:
          name: "Checkout Kitchensink App"
          command: git clone https://github.com/cypress-io/cypress-example-kitchensink.git ~/project
      - run:
          name: 'log dir'
          command: ls -l
      - persist_to_workspace:
          paths:
            - ~/project
    
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - testing-kitchensink:
          filters: *filters
      - cypress/run:
          working-directory: ~/project
          requires:
            - testing-kitchensink
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: cypress-io/cypress
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - testing-kitchensink
          context: circleci-orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
