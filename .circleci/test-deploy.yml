version: 2.1
orbs:
  cypress: cypress-io/cypress@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5
filters: &filters
  tags:
    only: /.*/

jobs:
  install-and-persist:
    executor: cypress/default
    steps:
      - cypress/install:
          working-directory: examples/angular-app
          cypress-cache-key: cypress-cache-{{ arch }}-{{ checksum "examples/angular-app/package.json" }}
          include-branch-in-node-cache-key: true
          install-browsers: true
      - run:
          name: List Working Directory
          command: cd ~/bin && pwd && ls -l
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache/Cypress
            - project
            - bin
  run-tests-in-parallel:
    executor: cypress/default
    parallelism: 3
    steps:
      - run: echo "This step assumes dependencies were installed using the cypress/install job"
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          working-directory: examples/angular-app
          cypress-command: "npx cypress run --component --parallel --record --group Chrome --browser chrome"
      - cypress/run-tests:
          working-directory: examples/angular-app
          cypress-command: "npx cypress run --component --parallel --record --group Firefox --browser firefox"
  run-tests-in-edge:
    docker:
      - image: cypress/browsers:node-16.18.1-chrome-109.0.5414.74-1-ff-109.0-edge-109.0.1518.52-1
    parallelism: 3
    steps:
      - run: echo "This step assumes dependencies were installed using the cypress/install job"
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          working-directory: examples/angular-app
          cypress-command: "npx cypress run --component --parallel --record --group Edge --browser edge"
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - cypress/run:
          filters: *filters
          name: Standard Npm Example
          working-directory: examples/npm-install
          cypress-cache-key: cypress-cache-{{ arch }}-{{ checksum "examples/npm-install/package.json" }}
          post-install: "npm run say-hello && npm run say-goodbye"
          include-branch-in-node-cache-key: true
      - cypress/run:
          filters: *filters
          name: Yarn Example
          working-directory: examples/yarn-install
          cypress-cache-key: cypress-cache-{{ arch }}-{{ checksum "examples/yarn-install/package.json" }}
          package-manager: "yarn"
          include-branch-in-node-cache-key: true
      - cypress/run:
          filters: *filters
          name: Custom Install Example
          working-directory: examples/custom-install
          install-command: npm run custom-install
          cypress-cache-key: cypress-cache-{{ arch }}-{{ checksum "examples/custom-install/package.json" }}
          include-branch-in-node-cache-key: true
      - cypress/run:
          filters: *filters
          name: Angular Application
          working-directory: examples/angular-app
          cypress-cache-key: cypress-cache-{{ arch }}-{{ checksum "examples/angular-app/package.json" }}
          start-command: "npm run start"
          cypress-command: "npx cypress run --browser chrome"
          install-browsers: true
          node-cache-version: "v2"
      - cypress/run:
          filters: *filters
          name: Run in Parallel
          working-directory: examples/angular-app
          cypress-cache-key: cypress-cache-{{ arch }}-{{ checksum "examples/angular-app/package.json" }}
          cypress-command: "npx cypress run --component --parallel --record"
          node-cache-version: "v2"
      - install-and-persist:
          filters: *filters
          name: Install & Persist
      - run-tests-in-parallel:
          filters: *filters
          name: Run Tests in Parallel
          requires:
            - Install & Persist
      - run-tests-in-edge:
          filters: *filters
          name: Run Tests in Edge
          requires:
            - Install & Persist
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: cypress-io/cypress
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - Standard Npm Example
            - Yarn Example
            - Custom Install Example
            - Angular Application
            - Install & Persist
            - Run Tests in Parallel
            - Run Tests in Edge
          context: circleci-orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
